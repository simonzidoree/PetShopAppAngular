<div class="container col-10">
  <div class="row">
    <button class="btn btn-primary mt-1" routerLink="/owner-add">Add Owner</button>
  </div>

  <div class="row" *ngIf="!owners">
    <progressbar class="mt-5 col-12 pr-0 pl-0" [value]="100" type="success" [striped]="true" [animate]="true">Loading
      Owners...
    </progressbar>
  </div>

  <div class="row mt-1" *ngIf="owners">
    <div class="col-4 pl-1 pr-1 mt-3" *ngFor="let owner of owners">
      <div class="card">
        <div class="card-header">
          ID - {{owner.id}}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{owner.name}}</h5>

          <div class="btn-toolbar justify-content-between" role="toolbar">
            <div class="btn-group" role="group">
              <button class="btn btn-primary" routerLink="/owners/{{owner.id}}">Details...</button>
            </div>
            <div class="btn-group2">
              <button class="btn btn-info mr-1" routerLink="/owner-update/{{owner.id}}">Update</button>
              <button class="btn btn-danger" (click)="delete(owner.id)">Delete</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
